{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diarios disponibles</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="login-body">
        <form name="login-form" class="login-form" action="results.html" method="POST">
            {% csrf_token %}
            <div class="header">
                <h1>Diarios</h1>
                <span>Por favor, elija un diario</span>
            </div>

            <div class="content">
                <label>Seleccione un diario</label>
                <select name="selectOfNewspapers" class="form-control">
                    {% for newspaper in newspapers %}
                    <option value='{{ newspaper.value }}' selected="selected">{{ newspaper.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="footer">
                <input class="button" type="submit" value="Seleccionar">
            </div>

        </form>
    </div>
</body>

</html>
